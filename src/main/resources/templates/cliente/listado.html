<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{cliente.titulo}">Listado de Clientes</h2>
            <a th:href="@{/cliente/nuevo}" sec:authorize="hasRole('ROLE_ADMIN')">[[#{cliente.nuevo}]]</a>
            <div th:if="${clientes != null and !clientes.empty}">

                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{cliente.nombre}">Nombre</th>
                            <th th:text="#{cliente.apellidos}">Apellidos</th>
                            <th th:text="#{cliente.correo}">Correo</th>
                            <th th:text="#{cliente.telefono}">Telefonos</th>
                            <th th:text="#{cliente.limite}">Limite</th>
                            <th th:text="#{cliente.eliminar}">Eliminar</th>
                            <th th:text="#{cliente.actualizar}">Modificar</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellidos}"></td>
                            <td th:text="${cliente.correo}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td th:text="${#numbers.formatDecimal(cliente.credito.limite,3,2)}" 
                                style="text-align: right"></td>
                                
                                
                            <td sec:authorize="hasRole('ROLE_ADMIN')">
                                <a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">[[#{accion.eliminar}]]</a></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')">
                                <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}">[[#{accion.actualizar}]]</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">
                <p th:text="#{cliente.no_mostrar}">No tenemos lista de categorias que mostrar...</p>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
